<!DOCTYPE html>
<html>
<head>
	<title>APLICACIÓN WEB DE DJ CON AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn heading">APLICACIÓN WEB DE DJ CON AI</h3>
    <div class="div_vel">
      <img src="disk.gif" class="div_vel_img">
      <br>
      <img src="disk.gif" class="div_vel_img2">
      <br>
      <h3 class="btn btn-danger" id="velocidad">Velocidad</h3>
    </div>
    <div class="div_vol">
      <img src="disk.gif" class="div_vol_img">
      <br>
      <img src="disk.gif" class="div_vol_img2">
      <br>
      <h3 class="btn btn-danger" id="volumen">Volumen</h3>
    </div>
	<br><br>
  <button onclick="play();" class="btn play_button">Reproducir</button>
  <button onclick="pause();" class="btn pause_button">Pausar</button>
  <button onclick="stop();" class="btn stop_button">Detener</button>
<br><br>

<select id="cancion">
  <option value="imdragons">Imagine Dragons</option>
  <option value="brumars">Bruno Mars</option>
  <option value="maroon5">Maroon V</option>
  <option value="daftp">Daft Punk</option>
</select>
  <div class="nota"><b>NOTA: </b>Mueve la muñeca de tu mano izquierda hacia arriba y hacia abajo para subir o bajar el volumen.  Mueve la muñeca de tu mano derecha hacia arriba y hacia abajo para aumentar o disminuir la velocidad de la música.</div>
</center>


<script src="main.js"></script>
</body>
</html>
